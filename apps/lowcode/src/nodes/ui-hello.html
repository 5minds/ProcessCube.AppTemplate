<script type="text/javascript">
  RED.nodes.registerType("ui-hello", {
    category: "MyProject",
    color: "#C0DEED",
    defaults: {
      name:   { value: "" },
      group:  { type: "ui-group", required: true },
      order:  { value: 0 },
      width:  {
        value: 0,
        validate: function (v) {
          const width = v || 0;
          const currentGroup = $("#node-input-group").val() || this.group;
          const groupNode = RED.nodes.node(currentGroup);
          const valid = !groupNode || +width <= +groupNode.width;
          $("#node-input-size").toggleClass("input-error", !valid);
          return valid;
        }
      },
      height: { value: 0 },
      topic:  { value: "hello/action" },
      label:  { value: "World" }
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-smile-o",
    paletteLabel: "ui-hello",
    label: function () {
      return this.name || "ui-hello";
    },
    oneditprepare: function () {
      // Button für Breite/Höhe initialisieren
      $("#node-input-size").elementSizer({
        width: "#node-input-width",
        height: "#node-input-height",
        group: "#node-input-group"
      });
    }
  });
</script>

<!-- Editor-Formular -->
<script type="text/html" data-template-name="ui-hello">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-group"><i class="fa fa-table"></i> Group</label>
    <input type="text" id="node-input-group">
  </div>

  <div class="form-row">
    <label><i class="fa fa-object-group"></i> Größe</label>
    <input type="hidden" id="node-input-width">
    <input type="hidden" id="node-input-height">
    <button class="editor-button" id="node-input-size"></button>
  </div>

  <div class="form-row">
    <label for="node-input-topic"><i class="fa fa-tag"></i> Topic</label>
    <input type="text" id="node-input-topic" placeholder="hello/action">
  </div>

  <div class="form-row">
    <label for="node-input-label"><i class="fa fa-font"></i> Label</label>
    <input type="text" id="node-input-label" placeholder="World">
  </div>
</script>

<!-- (optional) Hilfe-Text im Editor -->
<script type="text/html" data-help-name="ui-hello">
  <p>Ein einfaches Dashboard-2 Widget, das einen Gruß anzeigt.</p>
  <p><b>Topic</b>: wird für ausgehende Nachrichten verwendet.</p>
  <p><b>Label</b>: Text, der im Widget angezeigt wird.</p>
</script>
